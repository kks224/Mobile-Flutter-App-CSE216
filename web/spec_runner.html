<!DOCTYPE html />
<html lang="en">

<head>
  <title>Tests</title>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- included for testing web frontend -->
  <script src="jasmine.js"></script>
  <script src="jasmine-html.js"></script>
  <script src="boot0.js"></script>
  <script src="boot1.js"></script>
  <link rel="stylesheet" href="jasmine.css">

  <script src="apptest.js"></script>

  <!-- included for our frontend -->
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="todo.css" />
  <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">

  <script defer type="module" src="todo.js"></script>
  <script src="app.js"></script>

</head>

<body>
  <div id="addElement">
    <h3>Add a New Entry</h3>
    <label>Title</label>
    <input type="text" id="newTitle" />
    <label>Message</label>
    <textarea id="newMessage"></textarea>
    <button id="addButton">Add</button>
    <button id="addCancel">Cancel</button>
  </div>
  <div id="editElement">
    <h3>Edit an Entry</h3>
    <label>Title</label>
    <input type="text" id="editTitle" />
    <label>Message</label>
    <textarea id="editMessage"></textarea>
    <span id="editCreated"></span>
    <input type="hidden" id="editId" />
    <button id="editButton">Update</button>
    <button id="editCancel">Cancel</button>
  </div>
  <div id="showElements">
    <h3>All Messages</h3>
    <button id="showFormButton">Add Message</button>
    <div id="messageList"></div>
  </div>

  <hr />
  <app-root></app-root>
</body>

</html>
